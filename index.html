<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>architectural POC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .display-flex {
            display: flex;
        }

        .padding-top-1em {
            padding-block-start: 1em;
        }

        .margin-top-1em {
            margin-block-start: 1em;
        }

        .svelte-clock{
            width: 300px;
            height: 300px;
        }

        main {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-column-gap: 40px;
        }

        .chat-form {
            width: 30vw;
            max-width: 400px;
            min-width: 300px;
        }

        #main {
            display: block;
            padding-top: 1em;
        }

        .chat {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <main>
        <navigation>
            <ul class="margin-top-1em" >
                <li>
                    <x-link href="/clock" text="clock (react & svelte)" ></x-link>
                </li>
                <li>
                    <x-link href="/chat" text="chat (react + svelte)" ></x-link>
                </li>
            </ul>
        </navigation>

        <section>
            <x-content id="main" default="main" ></x-content>
        </section>
    </main>
</body>
</html>
