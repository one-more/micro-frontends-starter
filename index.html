<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>architectural POC</title>
    <style>
        .display-flex {
            display: flex;
        }

        .padding-top-1em {
            padding-block-start: 1em;
        }

        .svelte-clock{
            width: 300px;
            height: 300px;
        }

        main {
            display: grid;
            grid-template-columns: 200px 1fr;
        }
    </style>
</head>
<body>
    <main>
        <navigation>
            <ul>
                <li>
                    <x-link href="/clock" text="clock (react & svelte)" ></x-link>
                </li>
            </ul>
        </navigation>

        <section>
            <x-content id="main" default="main" ></x-content>
        </section>
    </main>
</body>
</html>
